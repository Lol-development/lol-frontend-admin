<div class="card">
    <div class="card-body">
        <h4 class="header-title">Editar proveedor</h4>
        <p class="text-muted font-14">
            Realiza cambios en la documentación de este
        </p>

        <ul class="nav nav-tabs nav-bordered mb-3">
            <li class="nav-item">
                <a href="#input-types-preview" data-bs-toggle="tab" aria-expanded="false" class="nav-link active">
                    Formulario
                </a>
            </li>

        </ul>
        <!-- end nav-->

        <div class="tab-content">
            <div class="tab-pane show active" id="input-types-preview">
                <div class="row">
                    <div class="col-lg-6">

                        <div class="mb-3">
                            <label for="simpleinput" class="form-label">NÍTEM</label>
                            <input type="number" [(ngModel)]="nitem" min="0" id="simpleinput" class="form-control" placeholder="NÍTEM">
                        </div>

                        <div class="mb-3">
                            <label for="example-email" class="form-label">NIT</label>
                            <input type="number" [(ngModel)]="nit" id="example-email" name="example-email" class="form-control" placeholder="Ingrese su NIT">
                        </div>
                        <div class="mb-3">
                            <label for="example-palaceholder" class="form-label">Nombre de el proveedor</label>
                            <input type="text" [(ngModel)]="supplier_name" id="example-palaceholder" class="form-control" placeholder="Ingrese el nombre del proveedor">
                        </div>

                        <div class="mb-3">
                            <label for="example-readonly" class="form-label">Dirección</label>
                            <input type="text" [(ngModel)]="supplier_address" id="example-readonly" class="form-control" placeholder="Dirección del proveedor">
                        </div>
                        <div class="mb-3">
                            <label for="example-readonly" class="form-label">Contacto telefónico</label>
                            <input type="number" [(ngModel)]="supplier_phone" min="0" id="example-readonly" class="form-control" placeholder="Numero de contacto">
                        </div>
                        <div class="mb-3">
                            <label for="example-readonly" class="form-label">Correo electrónico</label>
                            <input type="email" [(ngModel)]="supplier_email" id="example-readonly" class="form-control" placeholder="Correo electrónico ">
                        </div>
                        <div class="mb-3">
                            <label for="example-readonly" class="form-label">Código ACE</label>
                            <input type="number" [(ngModel)]="code_ace" min="0" id="example-readonly" class="form-control" placeholder="Código ACE">
                        </div>
                        <div class="mb-3">
                            <label for="example-readonly" class="form-label">Código CIU</label>
                            <input type="number" [(ngModel)]="code_ciu " min="0" id="example-readonly" class="form-control" placeholder="Código CIU">
                        </div>
                    </div>
                    <!-- end col -->

                    <div class="col-lg-6">

                        <div class="mb-3">
                            <label for="example-readonly" class="form-label">Código DPT</label>
                            <input type="number" min="0" [(ngModel)]="code_dpt" id="example-readonly" class="form-control" placeholder="Código DPT">
                        </div>




                        <div class="mb-3">
                            <label for="example-number" class="form-label">Código PAI</label>
                            <input class="form-control" [(ngModel)]="code_pai" id="example-number" type="number" placeholder="Código PAI">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" [(ngModel)]="seller" class="form-check-input mr-1" id="customCheck1">

                                <label for="example-number" class="form-check-label">Es vendedor</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="example-number" class="form-label">PROVE</label>
                            <input class="form-control" [(ngModel)]="prove" id="example-number" min="0" type="number" placeholder="PROVE">
                        </div>
                        <div class="mb-3">
                            <label for="example-number" class="form-label">Cliente</label>
                            <input class="form-control" [(ngModel)]="client" id="example-number" min="0" type="number" placeholder="Cliente">
                        </div>
                        <div class="mb-3">
                            <label for="example-number" class="form-label">Empleado</label>
                            <input class="form-control" [(ngModel)]="employee" id="example-number" min="0" type="number" placeholder="Empleado">
                        </div>
                        <div class="mb-3">
                            <label for="example-number" class="form-label">Afiliado</label>
                            <input class="form-control" [(ngModel)]="affiliate" id="example-number" min="0" type="number" placeholder="Afiliado">
                        </div>

                    </div>
                    <div class="col-lg-12">
                        <button class="btn btn-primary" (click)="updateSupplier()">Editar proveedor</button>

                    </div>
                    <!-- end col -->
                </div>
                <!-- end row-->

            </div>
            <!-- end preview-->
            <!-- end preview code-->
        </div>
        <!-- end tab-content-->

    </div>
    <!-- end card-body -->
</div>
