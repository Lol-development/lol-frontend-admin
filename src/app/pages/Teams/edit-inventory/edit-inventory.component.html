<div class="card">
    <div class="card-body">
        <h4 class="header-title">Editar equipo</h4>
        <p class="text-muted font-14">
            Editar equipo #5
        </p>

        <ul class="nav nav-tabs nav-bordered mb-3">
            <li class="nav-item">
                <a href="#input-types-preview" data-bs-toggle="tab" aria-expanded="false" class="nav-link active">
                    Editar
                </a>
            </li>
        </ul>
        <!-- end nav-->

        <div class="tab-content">
            <div class="tab-pane show active" id="input-types-preview">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <div class="avatar-lg">
                                    <img [src]="image" alt="" class="rounded-circle img-thumbnail">
                                </div>
                            </div>
                            <div class="col">
                                <label for="example-fileinput" class="form-label">Foto</label>
                                <input type="file" accept="image=@/" #imageBox name="image" id="avatarinput" (change)="convert($event)" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="simpleinput" class="form-label">Equipo</label>
                            <input type="text" [(ngModel)]="equipment_name" placeholder="Nombre del equipo" id="simpleinput" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="example-email" class="form-label">Descripción</label>
                            <input type="text" [(ngModel)]="equipment_description" id="example-email" name="example-email" class="form-control" placeholder="Descripción del equipo">
                        </div>



                    </div>
                    <!-- end col -->

                    <div class="col-lg-6">




                        <div class="mb-3">
                            <label for="simpleinput" class="form-label">Capacidad</label>
                            <input type="text" [(ngModel)]="equipment_capacity" placeholder="Capacidad del equipo" id="simpleinput" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="example-email" class="form-label">Referencia</label>
                            <input type="text" [(ngModel)]="equipment_ref" id="example-email" name="example-email" class="form-control" placeholder="Referncia">
                        </div>
                        <div class="mb-3">
                            <label for="example-email" class="form-label">Certificado</label>
                            <input type="text" [(ngModel)]="equipment_certificate" id="example-email" name="example-email" class="form-control" placeholder="Certificado">
                        </div>




                        <div class="col-lg-12">
                            <button class="btn btn-primary" (click)="updateEquipment()">Editar</button>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row-->
            </div>
            <!-- end preview-->


            <!-- end preview code-->
        </div>
        <!-- end tab-content-->

    </div>
    <!-- end card-body -->
</div>
