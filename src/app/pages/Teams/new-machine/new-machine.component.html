<div class="card">
    <div class="card-body">
        <h4 class="header-title">Nuevo equipo</h4>
        <p class="text-muted font-14">
            Ingresar datos de nuevo equipo
        </p>

        <ul class="nav nav-tabs nav-bordered mb-3">
            <li class="nav-item">
                <a href="#input-types-preview" data-bs-toggle="tab" aria-expanded="false" class="nav-link active">
                    Crear
                </a>
            </li>

        </ul>
        <!-- end nav-->

        <div class="tab-content">
            <div class="tab-pane show active" id="input-types-preview">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <div class="row align-items-center">

                                <div class="col">
                                    <label for="example-fileinput" class="form-label">Foto </label>
                                    <input type="file" accept="image=@/" #imageBox name="image" id="avatarinput" (change)="convert($event)" class="form-control">
                                </div>
                            </div>
                            <label for="simpleinput" class="form-label">Nombre del equipo</label>
                            <input type="text" [(ngModel)]="equipment_name" id="simpleinput" class="form-control" placeholder="Nombre del equipo">
                        </div>
                        <div class="mb-3">
                            <label for="simpleinput" class="form-label">Referencía del equipo</label>
                            <input type="text" [(ngModel)]="equipment_ref" id="simpleinput" class="form-control" placeholder="Referencía del equipo">
                        </div>
                        <div class="mb-3">
                            <label for="simpleinput" class="form-label">Certificado del equipo</label>
                            <input type="text" [(ngModel)]="equipment_certificate" id="simpleinput" class="form-control" placeholder="Certificado del equipo">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="example-email" class="form-label">Descripción</label>
                            <input type="text" [(ngModel)]="equipment_description" id="example-email" name="example-email" class="form-control" placeholder="Descripción">
                        </div>

                        <div class="mb-3">
                            <label for="example-password" class="form-label">Capacidad</label>
                            <input type="text" [(ngModel)]="equipment_capacity" id="example-Cantidad" class="form-control" value="Capacidad">
                        </div>

                        <div class="mb-3">
                            <label for="example-palaceholder" class="form-label">Cantidad</label>
                            <input type="number" [(ngModel)]="equipment_amount" min="0" id="example-palaceholder" class="form-control" placeholder="Cantidad">
                        </div>
                    </div>

                    <button class="btn btn-primary" *ngIf="!charge" (click)="createEquipment()">Ingresar</button>

                    <div class="alert alert-success my-2" role="alert" *ngIf="charge">
                        <h4 class="alert-heading">Creando equipo</h4>
                        <p></p>
                        <h5>
                            Cargando
                            <i class="mdi mdi-spin mdi-loading"></i>
                        </h5>
                    </div>


                    <!-- end col -->


                    <!-- end col -->
                </div>
                <!-- end row-->
            </div>
            <!-- end preview-->


            <!-- end preview code-->
        </div>
        <!-- end tab-content-->

    </div>
    <!-- end card-body -->
</div>
