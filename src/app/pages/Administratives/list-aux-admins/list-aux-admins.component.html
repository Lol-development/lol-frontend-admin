<div class="card">
    <div class="card-body">

        <h4 class="header-title">Administradores</h4>
        <p class="text-muted font-14">
            Lista tus administradores y el√≠minalos
        </p>

        <ul class="nav nav-tabs nav-bordered mb-3">
            <li class="nav-item">
                <a href="#striped-rows-preview" data-bs-toggle="tab" aria-expanded="false" class="nav-link active">
                    Lista
                </a>
            </li>
        </ul>
        <!-- end nav-->
        <div class="tab-content">
            <div class="tab-pane show active" id="striped-rows-preview">

                    <table class="table table-striped table-centered mb-0">
                        <thead>
                            <tr>
                                <th>Nombre completo</th>
                                <th>Usuario</th>
                                <th>ID</th>

                                <!--                                 <th></th>
 -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let admin of admins">
                                <td>{{admin.admin_name}} </td>
                                <td>{{admin.email}} </td>
                                <td>{{admin.id | slice:0:10}}</td>

                                <!-- <td class="table-action">
                                    <a href="javascript: void(0);" class="action-icon delete-admin"> <i class="mdi mdi-delete"></i></a>
                                </td> -->
                            </tr>



                        </tbody>
                    </table>
                </div>
                <!-- end table-responsive-->
            </div>
            <!-- end preview-->


        </div>
        <!-- end tab-content-->

    </div>

</div>
